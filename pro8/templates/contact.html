{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Page</title>
</head>
<style>
    form{
        border: 2px gray solid;
    }
</style>
{% block contect %}
<body>
<div class="container">
    <div class="row">
        <div class="offset-md-2 col-md-8">
            <form method="POST">
                <h1 class="text-center text-white bg-success">Please Enter your Contact Details</h1>
                {% csrf_token %}
                {{cform}}<br>
                <center>
                    <input type="submit" value="submit" class="btn- btn-success">
                    <input type="reset" value="clear" class="btn- btn-danger">
                </center>
            </form>
        </div>
    </div>

</div>
</body>
{% endblock %}
</html>
